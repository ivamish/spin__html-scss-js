<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/welcome.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <main class="welcome">
            <form class="welcome-form">
                <div class="welcome-form__field control-input">
                    <input placeholder="email" type="email" class="welcome-form__input welcome-form__input--first">
                    <div class="welcome-form__field-control">
                        <img src="/images/check.svg" alt="check" class="welcome-form__field-check">
                        <div class="welcome-form__field-x">&#10060;</div>
                    </div>
                </div>
                <div class="welcome-form__field control-input">
                    <input placeholder="text" type="text" class="welcome-form__input">
                    <div class="welcome-form__field-control">
                        <img src="/images/check.svg" alt="check" class="welcome-form__field-check">
                        <div class="welcome-form__field-x">&#10060;</div>
                    </div>
                </div>
                <div class="welcome-form__field">
                    <input id="passwordInput" placeholder="password" type="password" class="welcome-form__input welcome-form__input--end">
                    <div class="welcome-form__field-eye">
                        <img src="/images/eye.png" alt="eye">
                    </div>
                </div>
                <button class="welcome-btn welcome-form__btn">Войти</button>
                <div class="welcome-form__epilog">
                    У Вас нет аккаунта? <a href="#">Зарегистрироваться</a>
                </div>
            </form>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
